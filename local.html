<script>
$(document).ready(function(){
	var site_base='http://192.168.1.129:8000/';
	g_server="development"; //for old vm.js, will disappeared
	$.when(
		$.getScript( "https://cbs.wappsystem.com/dev/vm.js",{cache:true} ),
	    	$.getScript( site_base+"VmFramework/distribution/vmframework.min.js",{cache:true} ),
	    	$.getScript( site_base+"VmAPI/distribution/vmAPI.min.js",{cache:true} )
	).done(function(){
		VmFramework.server="development";
		//-------------------------------------------------------------------------
		//Configration: where are the modules?
		VmFramework.api_base="https://cbs.wappsystem.com/dev/";
		VmFramework.app_base=site_base+"Unigreen-Food-Pty-Ltd/";
		VmFramework.common_base=site_base+"Common/";
		//-------------------------------------------------------------------------
		//first do some init tasks, then load the main layout
		VmFramework.init({callback:function(){
			var param={
				pid:Math.random().toString().replace('.',''),
				slot:VmFramework.root_layout_content_slot,
				url:VmFramework.app_base+'modules/main_layout.html'+'?ver=5'
			}
			VmFramework.load_module(param);
		}});
		//-------------------------------------------------------------------------
	});
});
</script>
