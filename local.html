<!DOCTYPE html><html><head id=main_head>
	<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.11.4/themes/redmond/jquery-ui.css" />

</head><body></body></html>
<script>
 $(document).ready(function(){
	//----------------------------------------
	//Init: where, debug, version...
	var site_base='http://192.168.1.133:8000/';
	var app_base=site_base+"Unigreen-Food-Pty-Ltd/";
	//var common_base="https://raw.githubusercontent.com/vmiis/Common-Modules/master/";
	var common_base=site_base+"Common-Modules/";
	var api_base="https://cbs.wappsystem.com/dev/";
	var production_ver='20160106';
      g_server="development";
	var debug=true;
	//----------------------------------------
	 //for old vm.js, will disappeared
	$.when(
		//$.get("https://raw.githubusercontent.com/vmiis/VmFramework/master/distribution/vmframework.min.js",function(c){$('#main_head').append('<scr'+'ipt>'+c+'</scr'+'ipt>')}),
		//$.get("https://raw.githubusercontent.com/vmiis/vmAPI/master/distribution/vmapi.min.js",function(c){$('#main_head').append('<scr'+'ipt>'+c+'</scr'+'ipt>')} )
		$.get(site_base+"VmFramework/distribution/vmframework.min.js",function(c){$('#main_head').append('<scr'+'ipt>'+c+'</scr'+'ipt>')}),
		$.get(site_base+"VmAPI/distribution/vmapi.min.js",function(c){$('#main_head').append('<scr'+'ipt>'+c+'</scr'+'ipt>')} )
	).done(function(){
		//-------------------------------------------------------------------------
		$vm.server=g_server;
		$vm.api_base=api_base;
		$vm.app_base=app_base;
		$vm.common_base=common_base;
		$vm.ver=production_ver; if(debug) $vm.ver=new Date().getTime();
		//-------------------------------------------------------------------------
		//first do some init tasks, then load the main layout
		$vm.init({callback:function(){
			var param={
				pid:Math.random().toString().replace('.',''),
				slot:$vm.root_layout_content_slot,
				url:$vm.app_base+'modules/main_layout.html'
			}
			$vm.load_module(param);
		}});
		//-------------------------------------------------------------------------
	});
 });
 </script>
